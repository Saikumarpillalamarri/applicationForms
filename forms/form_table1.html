<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            width: 50%;
        }
        th,td{
            padding: 10px;
        }
        td{
            background-color: aqua;
        }
        th{
            background-color: black;
            color: whitesmoke;
            font-family:Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        .submit{
            padding: 8px 20px;
        }
        input{
            padding: 10px;
        }
    </style>
</head>
<body>
    <p id="top"></p>
    <center>
    <table>
        <tr>
            <th colspan="2">Login</th>
        </tr>
        
        <tr>
            <td><label for="name">Username</label></td>
            <td><input type="text" id="name" placeholder="username"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" id="email" placeholder="email"></td>
        </tr>
        <tr>
            <td><label for="pwd">Password</label></td>
            <td><input type="password" id="pwd" placeholder="password"></td>
        </tr>
        <tr>
            <th colspan="2"><input type="submit" class="submit"></th>
        </tr>
    
    </table>
</center>
<a href="#top">Back</a>
</body>
</html>
